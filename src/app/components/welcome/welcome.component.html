<br/>
<div id="topheader" class="conti">
  <div class="card">
    <div class="card-header">
      Alistorage
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>"{{slogan}}"</p>
        <footer class="blockquote-footer">Walter Morales <cite title="Source Title">FullStack Developer</cite></footer>
      </blockquote>
    </div>
  </div>
  <div id="iman" class="conti">
      <img [src]=img_url style="height:100%; width:100%;">
  </div>
</div>
<br/>
















<div id="logvideo" class="conti">
  
  <div id="video" class="conti">
    <div class="embed-responsive embed-responsive-1by1">
      
      <iframe class="embed-responsive-item" [src]='getSaveVideo()' allowfullscreen></iframe>
      
    </div>
  </div>

  <div id="log" class="conti">

  <div class="card text-white bg-info mb-3" style="height: 100%; width: 100%">
    <div class="card-header" style="background-color: rgb(23, 113, 197)">

      <div id="lgbtn">
        <button type="button" (click)="login_click()"    class="btn btn-warning">Login</button>
        <button type="button" (click)="registro_click()" class="btn btn-danger">Registro</button>
      </div>
      
      
    </div>
    
    <div id="html_login" class="card-body">

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Usuario:</span>
        </div>
        <input type="text" [(ngModel)] = "username" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Password:</span>
        </div>
        <input type="text" [(ngModel)] = "password" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      </div>

      <button type="button" (click)="authenticate()" class="btn btn-success" style="width: 100%">Ingesar</button>

    </div>

    <div id="html_registro" class="card-body">

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Nombre:</span>
        </div>
        <input type="text" [(ngModel)] = "usr.nombre" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Password:</span>
        </div>
        <input type="text" [(ngModel)] = "usr.password" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">EMail:</span>
        </div>
        <input type="text" [(ngModel)] = "usr.email" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      </div>


      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Nacimiento:</span>
        </div>
        <input type="date" [(ngModel)] = "usr.nacimiento" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      </div>












      <button type="button" (click)="register()" class="btn btn-success" style="width: 100%">Registrar</button>

    </div>

  </div>
    

  

  </div>


</div>























<br/>
<div id="bottominfo" class="conti">
  <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
    <div class="card-header">Mision</div>
    <div class="card-body">
        <p class="card-text"><strong>{{mision}}</strong></p>
    </div>
  </div>


  <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
    <div class="card-header">Vision</div>
    <div class="card-body">
        <p class="card-text"><strong>{{vision}}</strong></p>
    </div>
  </div>


  <div class="card text-white bg-warning mb-3" style="max-width: 18rem;">
    <div class="card-header">About me</div>
    <div class="card-body">
      <p class="card-text"><strong>{{about}}</strong></p>
    </div>
  </div>
</div>
